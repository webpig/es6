<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>姓名</th>
          <th>出生日期</th>

      </thead>
      <tbody>

    <em>

<script>
  //常量
  //JSON数组
  //数据源
  const inventors = [
    { first: 'Alert', last: 'Einstein', year: 1879, passed: 1955},
    { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727},
    { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642},
    { first: 'Marie', last: 'Curie', year: 1867, passed: 1934},
    { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630},
    { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543},
    { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968},
    { first: 'Hanna', last: 'Hammarstrom', year: 1829, passed: 1909},
  ];

  //for(var i = 0;i < inventors.length;i++) {

  //  console.log(name);
    //console.log(inventors[i].first + inventors[i].last);
  //}

//of 有 数组里有什么都拿出来走一遍
const htmlArr = [];
  for(const inventor of inventors) {
    //console.log(inventor);
  //  const name = `My name is ${inventor.first} ${inventor.last}`;
  //  console.log(name);
  const inventorsHtml = `
    <tr>
      <td>${inventor.first} ${inventor.last}</td>
      <td>${inventor.year}</td>
      <td>${inventor.passed}</td>
    </tr>
  `;
  htmlArr.push(inventorsHtml);
  }

//  const inventorsHtml = `

  //定时器
  //ajax
  //事件  前端交互
  //web 1.0 -> web 2.0
  document.querySelector('.table>tbody').innerHTML = htmlArr.join('');
</script>
</body>
</html>
